<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

    <div id="banner">

        <div id="scaler">
            <ft-default clicktag>

                <img id="bg" src="bg.jpg">
                <!-- <div id="bgBorder"></div> -->

                <div id="highlightWrapper1">
                    <img id="highlight1" src="highlight1.png"> 
                </div>
                <img id="text1" src="text1.png">
                
                <img id="date1" src="date1.png">
                <img id="product1" src="product_1.png">
                <img id="priceBlock1" src="price_block_1.png">
            
                <img id="product2" src="product_2.png">
                <img id="priceBlock2" src="price_block_2.png">
                
                <img id="product3" src="product_3.png">
                <img id="priceBlock3" src="price_block_3.png">
                
                <img id="sticker" src="sticker.png">
                
                <img id="ctaRight" src="cta_right.png">
                <img id="ctaLeft" src="cta_left.png">

                <!-- <img id="logo" src="logo.png"> -->
                <img id="logoEnd" src="logo_end.png">

                <div id="border"></div>

                <div id="loaderWrapper">
                    <div id="loaderCenter">
                        <div id="loader"></div>
                    </div>
                </div>
                <div id="mainExit"></div>
            </ft-default>
        </div>

         <div id="extraScaler">
            <img id="logo" src="logo.png">
        </div>
    </div>

<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.12.2/gsap.min.js"></script>
