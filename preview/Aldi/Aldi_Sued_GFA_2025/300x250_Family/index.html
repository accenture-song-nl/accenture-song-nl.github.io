<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

<ft-default clicktag>
    <div id="banner">

        <img id="bg" src="bg.jpg">
        <img id="person" src="person.png">

        <div id="stickerWrapper">
            <div id="stickerReset">
                <img id="sticker" src="sticker.png">
            </div>
        </div>
        <div id="stickerBackWrapper">
            <div id="stickerBackReset">
                <img id="stickerBack" src="sticker_back.png">
            </div>
        </div>
        <div id="text1Wrapper">

            <div id="highlight1aWrapper">
                <img id="highlight1a" src="highlight1_a.png">
            </div>
            <img id="text1a" src="text1_a.png">
            
            <div id="highlight1bWrapper">
                <img id="highlight1b" src="highlight1_b.png">
            </div>
            <img id="text1b" src="text1_b.png">
            
            <div id="highlight1cWrapper">
                <img id="highlight1c" src="highlight1_c.png">
            </div>
            <img id="text1c" src="text1_c.png">
            
        </div>
        
        <div id="highlight2Wrapper">
            <img id="highlight2" src="highlight2.png">
        </div>
        <img id="text2" src="text2.png">

        <div id="endScreen"></div>

        <div id="highlight3Wrapper">
            <img id="highlight3" src="highlight3.png">
        </div>
        <img id="text3" src="text3.png">
        <img id="text3White" src="text3_white.png">

        <div id="highlight3BlueWrapper">
            <img id="highlight3Blue" src="text3_blue.png">
        </div>

        <img id="ctaRight" src="cta_right.png">
        <img id="ctaLeft" src="cta_left.png">

        <img id="tagline" src="tagline.png">
        <img id="logo" src="logo.png">
        
        <div id="border"></div>
        
        <!-- <div id="wText">-w-</div> -->

        <div id="loaderWrapper">
            <div id="loaderCenter">
                <div id="loader"></div>
            </div>
        </div>
    
        <div id="mainExit"></div>
    </div>
</ft-default>
            
</body>

<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
<script src="main.js"></script>

</html>
