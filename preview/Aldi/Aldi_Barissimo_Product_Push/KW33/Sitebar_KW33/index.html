<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

    <div id="banner">

        <div id="scaler">
            <ft-default clicktag>

                <img id="text1" src="text1.png">

                <img id="productBg" src="product_bg.png">
                
                <img id="date1" src="date1.png">
                <div id="product1Wrapper">
                    <img id="product1Large" src="product_1_large.png">
                    <img id="product1Info" src="product_1_info.png">
                </div>
                
                <img id="brandLogo" src="brand_logo.png">
                <img id="text2" src="text2.png">
                
                <img id="tagline" src="tagline.png">
                <img id="ctaRight" src="cta_right.png">
                <img id="ctaLeft" src="cta_left.png">

                <!-- <img id="logo" src="logo.png"> -->
                <img id="logo2" src="logo.png">

                <div id="border"></div>

                <div id="loaderWrapper">
                    <div id="loaderCenter">
                        <div id="loader"></div>
                    </div>
                </div>
                <div id="mainExit"></div>
            </ft-default>
        </div>

        <div id="extraScaler">
            <img id="logo" src="logo.png">
        </div>
    </div>
            
</body>

<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
<script src="main.js"></script>

</html>
