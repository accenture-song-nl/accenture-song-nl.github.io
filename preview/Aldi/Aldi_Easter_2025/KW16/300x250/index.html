<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

<ft-default clicktag>
    <div id="banner">

        <img id="bg" src="bg.jpg">

        <img id="flower1" src="flower1.png">

        <img id="basketProduct1" src="basket_product_1.png">
        <img id="basketProduct2" src="basket_product_2.png">
        <img id="basket1" src="basket1.png">

        <div id="highlightWrapper1">
            <img id="highlight1" src="highlight1.png">
        </div>
        <img id="text1" src="text1.png">

        <div id="bgColor1"></div>

        <img id="date" src="date.png">
        <img id="flower2" src="flower2.png">
        <img id="egg1" src="egg1.png">
        
        <div id="product1Wrapper">
            <img id="product1A" src="product1_a.png">
            <!-- <img id="product1B" src="product1_b.png"> -->
            <img id="product1Shadow" src="product_shadow.png">
            <img id="price1" src="price1.png">
            <img id="info1" src="info1.png">
        </div>
        
        <div id="product2Wrapper">
            <img id="product2A" src="product2_a.png">
            <!-- <img id="product2B" src="product2_b.png"> -->
            <img id="product2Shadow" src="product_shadow.png">
            <img id="price2" src="price2.png">
            <img id="info2" src="info2.png">
        </div>
        
        <div id="product3Wrapper">
            <img id="product3A" src="product3_a.png">
            <img id="product3B" src="product3_b.png">
            <img id="product3Shadow" src="product_shadow.png">
            <img id="price3" src="price3.png">
            <img id="info3" src="info3.png">
        </div>

        <div id="bgColor2"></div>
        
        <img id="flower3" src="flower3.png">
        <img id="sticker" src="sticker.png">
        <div id="highlightWrapper2">
            <img id="highlight2" src="highlight2.png">
        </div>
        <img id="text2" src="text2.png">

        <img id="ctaRight" src="cta_right.png">
        <img id="ctaLeft" src="cta_left.png">

        <img id="tagline" src="tagline.png">
        <img id="logo" src="logo.png">

        <div id="border"></div>

        <div id="loaderWrapper">
            <div id="loaderCenter">
                <div id="loader"></div>
            </div>
        </div>
    
        <div id="mainExit"></div>
    </div>
</ft-default>
            
</body>

<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
<script src="main.js"></script>

</html>
