<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

    <div id="banner">

        <div id="scaler">
            <ft-default clicktag>

                <img id="bg" src="bg.jpg">

                <img id="arrow" src="arrow.png"> 
                
                <img id="priceBg" src="price_bg.png"> 
                <img id="price1" src="price1.png"> 
                <img id="product1" src="product1.png"> 
                
                <img id="price2" src="price2.png"> 
                <img id="product2" src="product2.png"> 

                <div id="darken"></div>
                
                <img id="sticker" src="sticker.png"> 

                <div id="highlight1Wrapper">
                    <img id="highlight1" src="highlight1.png">
                </div>
                <img id="endText" src="end_text.png">
                
                <img id="ctaRight" src="cta_right.png"> 
                <img id="ctaLeft" src="cta_left.png"> 

                <img id="logo2" src="logo.png"> 
                <img id="tagline" src="tagline.png">

            <div id="bgBorder"></div>

            <div id="loaderWrapper">
                <div id="loaderCenter">
                    <div id="loader"></div>
                </div>
            </div>
            <div id="mainExit"></div>
        </ft-default>
        </div>

        <div id="extraScaler">
            <img id="text1A" src="text1_a.png"> 
            <img id="text1B" src="text1_b.png"> 
            <img id="text1C" src="text1_c.png"> 
            <img id="text1D" src="text1_d.png"> 
            
            <img id="logo" src="logo.png">
        </div>
    </div>
            
</body>

<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
<script src="main.js"></script>

</html>
