<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="ad.size" content="width=300,height=250">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

<ft-default clicktag>
    <div id="banner">

        <img id="bg" src="bg.jpg">

        <div id="endCard">
            <img id="endBack" src="endcard_back.jpg">
            <img id="endFront" src="endcard_front.png">
        </div>
        
        <object id="bewusstSticker" data="bewusst_sticker.svg" type="image/svg+xml"></object>  
        <object id="preis" data="preis.svg" type="image/svg+xml"></object>  
        
        <div id="text1Wrapper">
            <div id="blueBg"></div>
            <div id="text1">Veggie<BR>für alle.</div>
        </div>

        <img id="product" src="product.jpg">
        
        <div id="bluePanel"></div>

        <div id="stickerWrapper">
            <div id="sticker">
                <div id="stickerText">lorem<BR>ipsum<BR>auflauf</div>
            </div>
        </div>

        <div id="text2Wrapper">
            <div id="blueBg2"></div>
            <div id="text2">KLEINER PREIS,<BR>VIEL GESCHMACK. </div>
        </div>

        <div id="endText">Gutes für alle.</div>
        <div id="cta">
            <div id="arrowWrapper">
                <object id="arrow" data="arrow.svg" type="image/svg+xml"></object>          
            </div>
            <div id="ctaText">
                Veggie-inspiration holen
            </div>
        </div>
        
        <object id="logo" data="logo.svg" type="image/svg+xml"></object>  

        <div id="loaderWrapper">
            <div id="loaderCenter">
                <div id="loader"></div>
            </div>
        </div>
    
        <div id="mainExit"></div>
    </div>
</ft-default>
            
</body>

<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.8/gsap.min.js"></script>
<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
<script src="main.js"></script>

</html>
