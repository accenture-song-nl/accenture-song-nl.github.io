<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

    <div id="banner">

        <div id="extraScaler">
            <img id="bg" src="bg.jpg">
        </div>

        <div id="scaler">
            <ft-default clicktag>

                <!-- <img src="guide.jpg"> -->
                <img id="pups" src="pups.png">
                <img id="frame" src="frame.png">
                
                <div id="bluePanel"></div>

                <img id="stickerDate" src="sticker_date.png">
                <img id="sticker1" src="sticker1.png">
                <img id="sticker2" src="sticker2.png">
                <img id="sticker3" src="sticker3.png">
                <img id="stickerBadge" src="sticker_badge.png">
                
                <img id="album" src="album.png">
                <img id="albumText" src="album_text.png">
                <img id="price" src="price.png">
                <img id="cta1" src="cta1.png">
                
                <img id="winImage" src="win_image.png">

                    <img id="highlight1" src="highlight1.png">
                </div>
                <img id="winText" src="win_text.png">
                <img id="cta2" src="cta2.png">

                <img id="text1" src="text1.png">
                <img id="text2" src="text2.png">
                
                <img id="logoPP" src="logo_pp.png">
                <img id="logo" src="logo.png">
                
                <img id="disclaimer" src="disclaimer.png">
               
                <div id="border"></div>

                <div id="loaderWrapper">
                    <div id="loaderCenter">
                        <div id="loader"></div>
                    </div>
                </div>
                <div id="mainExit"></div>

        </div>
    </div>

<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.12.2/gsap.min.js"></script>
