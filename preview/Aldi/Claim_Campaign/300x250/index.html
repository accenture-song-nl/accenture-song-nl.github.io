<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

<ft-default clicktag>
    <div id="banner">

        <img id="product1" src="product1.jpg">
        <img id="product2" src="product2.jpg">

        <div id="text1HighlightWrapper">
            <img id="text1Highlight" src="text1_highlight.png">
        </div>
        <img id="text1" src="text1.png">

        <div id="text2HighlightWrapper">
            <img id="text2Highlight" src="text2_highlight.png">
        </div>
        <img id="text2" src="text2.png">
     
        <div id="text3HighlightWrapper">
            <img id="text3Highlight" src="text3_highlight.png">
        </div>
        <img id="text3" src="text3.png">

        <div id="payOffWrapper">
            <img id="payOff1" class="payOff" src="payOff_1.png">
            <img id="payOff2" class="payOff" src="payOff_2.png">
            <img id="payOff3" class="payOff" src="payOff_3.png">
        </div>
    
        <img id="logo" src="logo.png">
        <img id="introTagline" src="intro_tagline.png">
        
        <img id="tagline" src="tagline.png">

        <img id="ctaRight" src="cta_right.png"> 
        <img id="ctaLeft" src="cta_left.png"> 

        <div id="border"></div>

        <div id="wText">-w-</div>

        <div id="loaderWrapper">
            <div id="loaderCenter">
                <div id="loader"></div>
            </div>
        </div>
    
        <div id="mainExit"></div>
    </div>
</ft-default>
            
</body>

<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
<script src="main.js"></script>

</html>
