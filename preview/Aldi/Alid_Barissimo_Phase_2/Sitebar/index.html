<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

    <div id="banner">

        <div id="scaler">
            <ft-default clicktag>

                <div id="leftWrapper">
                    <div id="color2"></div>
                    <div id="color3"></div>
                    <img id="logoBarissimo" src="logo_barissimo.png">
                    <img id="headline" class="headline" src="headline.png">
                    <img id="headline2" class="headline" src="headline2.png">
                    <img id="headline3" class="headline" src="headline3.png">
                </div>
        
                <div id="productsWrapper">
                    <img id="productsBg" src="products_bg.jpg">
                    <div id="shadowWrapper">
                        <img id="shadow1" class="shadow" src="shadow_1.png">
                        <img id="shadow4" class="shadow" src="shadow_4.png">
                        <img id="shadow2" class="shadow" src="shadow_2.png">
                        <img id="shadow5" class="shadow" src="shadow_5.png">
                        <img id="shadow3" class="shadow" src="shadow_3.png">
                    </div>
                    <img id="product1" class="product" src="product1.png">
                    <img id="product4" class="product" src="product4.png">
                    <img id="product2" class="product" src="product2.png">
                    <img id="product5" class="product" src="product5.png">
                    <img id="product3" class="product" src="product3.png">
                </div>
        
                <img id="productBig" class="productBig" src="product_big.jpg">
                <img id="productBig2" class="productBig" src="product_big2.jpg">
        
                <img id="sticker" src="sticker.png">
                <img id="sticker2" src="sticker2.png">
        
                <div id="endScreen">
        
                    <img id="endLogo" src="end_logo.png">
                    <img id="endText" src="end_text.png">
                    <img id="endMessage" src="end_message.png">
        
                    <img id="ctaRight" src="cta_right.png"> 
                    <img id="ctaLeft" src="cta_left.png"> 
                </div>
        
                <div id="border"></div>

                <div id="loaderWrapper">
                    <div id="loaderCenter">
                        <div id="loader"></div>
                    </div>
                </div>
                <div id="mainExit"></div>
            </ft-default>
        </div>

        <div id="extraScaler">
            <img id="logo" src="logo.png">
        </div>
    </div>
            
</body>

<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
<script src="main.js"></script>

</html>
