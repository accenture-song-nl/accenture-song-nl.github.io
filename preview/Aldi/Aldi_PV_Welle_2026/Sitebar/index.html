<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

    <div id="banner">

        <div id="scaler">
            <ft-default clicktag>

                <div id="highlight1AWrapper">
                    <img id="highlight1A" src="highlight_1_a.png">
                </div>
                <div id="highlight1BWrapper">
                    <img id="highlight1B" src="highlight_1_b.png">
                </div>
                <div id="highlight1CWrapper">
                    <img id="highlight1C" src="highlight_1_c.png">
                </div>
                <div id="highlight1DWrapper">
                    <img id="highlight1D" src="highlight_1_d.png">
                </div>
                <img id="text1" src="text1.png">

                <img id="info1" src="product_1_info.png">
                <img id="info2" src="product_2_info.png">
                <img id="legal1" src="product_1_legal.png">
                <img id="legal2" src="product_2_legal.png">
                <img id="product1" src="product_1.png">
                <img id="badge1" src="badge_1.png">
                <img id="price1" src="product_1_price.png">
            
                <img id="product2" src="product_2.png">
                <img id="badge2" src="badge_2.png">
                <img id="price2" src="product_2_price.png">
                
                <img id="date1" src="date_1.png">
                <img id="date2" src="date_2.png">

                <img id="sticker" src="sticker.png">
                
                <img id="ctaRight" src="cta_right.png">
                <img id="ctaLeft" src="cta_left.png">

                <img id="tagline" src="tagline.png">
                
                <img id="logoEnd" src="logo_end.png">
                <!-- <img id="logo" src="logo.png"> -->

                <div id="border"></div>

                <div id="loaderWrapper">
                    <div id="loaderCenter">
                        <div id="loader"></div>
                    </div>
                </div>
                <div id="mainExit"></div>

            </ft-default>
        </div>

        <div id="extraScaler">
            <img id="logo" src="logo.png">
        </div>
    </div>
            
</body>

<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
<script src="main.js"></script>

</html>
