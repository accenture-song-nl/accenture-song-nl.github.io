<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

    <div id="banner">

        <div id="scaler">
            <ft-default clicktag>

                <img id="bg" src="bg.jpg">

                <div id="highlight1Wrapper" class="highlightWrapper">
                    <img id="highlight1" class="highlight" src="highlight1.png"> 
                </div>
                <img id="text1A" class="text" src="text1_a.png"> 
                <img id="text1B" class="text" src="text1_b.png">

                <div id="highlight2AWrapper" class="highlightWrapper">
                    <img id="highlight2A" class="highlight" src="highlight2_a.png"> 
                </div>
                <div id="highlight2BWrapper" class="highlightWrapper">
                    <img id="highlight2B" class="highlight" src="highlight2_b.png"> 
                </div>
                <img id="text2A" class="text" src="text2_a.png"> 
                <img id="text2B" class="text" src="text2_b.png">
                <img id="text2C" class="text" src="text2_c.png">
                <img id="text2D" class="text" src="text2_d.png">
                <img id="text2E" class="text" src="text2_e.png">
                <img id="text2F" class="text" src="text2_f.png">
                <img id="text2G" class="text" src="text2_g.png">

                <div id="stickerWrapper">
                    <img id="sticker" src="sticker.png">
                    <div id="gradient"></div>
                </div>
                <div id="stickerOverlayWrapper">
                    <img id="stickerOverlay" src="sticker_overlay.png">
                </div>

                <div id="highlight3Wrapper" class="highlightWrapper">
                    <img id="highlight3" class="highlight" src="highlight3.png"> 
                </div>
                <img id="text3a" class="text" src="text3_a.png"> 
                <img id="text3b" class="text" src="text3_b.png"> 
                
                <img id="ctaRight" src="cta_right.png">
                <img id="ctaLeft" src="cta_left.png">
            
                <img id="logo2" src="logo.png">
                <img id="tagline" src="tagline.png">

                <div id="border"></div>

                <div id="loaderWrapper">
                    <div id="loaderCenter">
                        <div id="loader"></div>
                    </div>
                </div>
                <div id="mainExit"></div>
            </ft-default>
        </div>

        <div id="extraScaler">
            <img id="logo" src="logo.png">
        </div>
    </div>
            
</body>

<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
<script src="main.js"></script>

</html>
