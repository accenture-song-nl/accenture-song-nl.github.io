<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

<ft-default clicktag>
    <div id="banner">

        <img id="bg" src="bg.jpg">
        <div id="preisfuhrer_sticker_wrapper">
            <img id="preisfuhrer_sticker_bg" src="preisfuhrer_sticker_bg.png">
            <img id="preisfuhrer_sticker_text" src="preisfuhrer_sticker_text.png">
        </div>

        <img id="OAP_sticker" src="OAP_sticker.png">

        <img id="bg_overlay" src="bg-overlay.png">

        <!-- //product 01 -->
        <img id="description_text01" src="description_text01.png">
        <img id="product01" src="product01.png">

        <div id="date_wrapper">
            <img id="date_bg" src="date_bg.png">
            <img id="date_text" src="date_text.png">
        </div>

        <img id="price_sticker01" src="price_sticker01.png">
 
        <!-- product 02 -->
        <img id="description_text02" src="description_text02.png">
        <img id="product02" src="product02.png">
        <img id="price_sticker02" src="price_sticker02.png">
        <img id="aldi_logo" src="aldi_logo.png">

        <!-- endframe -->

        <img id="description_bg_endframe" src="description_bg_endframe.png">
        <img id="description_text_endframe" src="description_text_endframe.png">
        <img id="OAP_sticker_endframe" src="OAP_sticker_endframe.png">

        <img id="aldi_endframe_logo" src="aldi_endframe_logo.png">
        <img id="cta_bg" src="cta_bg.png">
        <img id="cta_text" src="cta_text.png">

        <div id="border"></div>

        <!-- <div id="wText">-w-</div> -->

        <div id="loaderWrapper">
            <div id="loaderCenter">
                <div id="loader"></div>
            </div>
        </div>
    
        <div id="mainExit"></div>
    </div>
</ft-default>
            
</body>

<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
<script src="main.js"></script>

</html>
