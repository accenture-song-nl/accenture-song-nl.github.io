<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

<ft-default clicktag>
    <div id="banner">

        <img id="introBg" src="intro.jpg">
        <!-- <img src="guide.jpg"> -->
        <img id="logo" src="logo.png">

        <div id="text1">
            endlich wieder<BR>
            <span class="blueBg">ostern.<div class="blueDiv"></div></span>
        </div>

        <div id="productBg1" class="productBg"></div>
        <div id="product1Date" class="productDate">Mo. 11.3. - Sa. 16.3.</div>
        <div id="product1PriceBlock" class="productPriceBlock">
            <div class="discount"><span id="discount1">-31</span> <span class="bold">&#37;</span></div>
            <div class="whiteBg">
                <div class="priceHeadText">OSTERPHANTASIE</div>
                <div class="productName">Nugat-Eier</div>
                <div class="weightWrapper">
                    <span class="weight">150-g-Packung</span><BR><span class="weightKG">(8.60/kg)</span>
                </div>
                <div class="priceNew">1.29</div>
                <div class="priceOld">1.89 </div>
            </div>
        </div>
        <img id="product1" src="product1.png">

        <div id="productBg2" class="productBg"></div>
        <div id="product2Date" class="productDate">Mo. 11.3. - Sa. 16.3.</div>
        <div id="product2PriceBlock" class="productPriceBlock">
            <div class="discount"><span id="discount1">-28</span> <span class="bold">&#37;</span></div>
            <div class="whiteBg">
                <div class="priceHeadText">OSTERPHANTASIE</div>
                <div class="productName">Blätter-<BR>krokant-Eier</div>
                <div class="weightWrapper">
                    <span class="weight">150-g-Packung</span> <span class="weightKG">(6.60/kg)</span>
                </div>
                <div class="priceNew">0.99</div>
                <div class="priceOld">1.39 </div>
            </div>
        </div>
        <img id="product2" src="product2.png">

        <img id="logo2" src="logo2.png">
        <div id="tagline">Gutes für alle.</div>

        <div id="endText">
            endlich<BR>wieder<BR>
            <span class="blueBg">ostern.<div class="blueDiv"></div></span>
        </div>

        <img id="stamp" src="stamp.png">
        <img id="endAsset1" src="end_asset_1.png">
        <img id="endAsset2" src="end_asset_2.png">

        <div id="cta">
            <div id="arrowWrapper">
                <object id="arrow" data="arrow.svg" type="image/svg+xml"></object>          
            </div>
            <div id="ctaText">
                mehr entdecken
            </div>
        </div>

        <div id="border"></div>

        <div id="wText">-w-</div>

        <div id="loaderWrapper">
            <div id="loaderCenter">
                <div id="loader"></div>
            </div>
        </div>
    
        <div id="mainExit"></div>
    </div>
</ft-default>
            
</body>

<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
<script src="main.js"></script>

</html>
