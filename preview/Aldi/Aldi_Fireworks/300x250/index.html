<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

<ft-default clicktag>
    <div id="banner">

        <div id="bgBorderWrapper">
            <img id="bgBorder" src="bg_border.jpg">
            <img id="bgBorder2" src="bg_border.jpg">
            <img id="bgBorder3" src="bg_border.jpg">
        </div>

        <div id="bgWrapper">
            <img id="bg" src="bg.jpg">
        </div>

        <img id="text1A" src="text1_a.png">
        <img id="text1B" src="text1_b.png">
        <img id="text1C" src="text1_c.png">

        <img id="star1" src="star_1.png">
        <img id="star2" src="star_2.png">

        <img id="product1" src="product_1.png">
        <!-- <img id="legal1" src="legal_1.png"> -->
        <img id="price1" src="price_1.png">
        <img id="info1" src="info_1.png">
       
        <img id="product2" src="product_2.png">
        <!-- <img id="legal2" src="legal_2.png"> -->
        <img id="price2" src="price_2.png">
        <img id="info2" src="info_2.png">

        <img id="date" src="date.png">
        <img id="age" src="age.png">
        
        <img id="logo" src="logo.png">
        
        <div id="endBg"></div>

        <img id="tagline" src="tagline.png">
        <img id="logoEnd" src="logo_end.png">
        <div id="endHighlightWrapper">
            <img id="endHighlight" src="end_highlight.png">
        </div>
        <img id="endText" src="end_text.png">

        <img id="deco1" src="deco_1.png">
        <img id="deco2" src="deco_2.png">

        <img id="cta" src="cta.png">
        
        <div id="border"></div>

        <!-- <div id="wText">-w-</div> -->

        <div id="loaderWrapper">
            <div id="loaderCenter">
                <div id="loader"></div>
            </div>
        </div>
    
        <div id="mainExit"></div>
    </div>
</ft-default>
            
</body>

<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
<script src="main.js"></script>

</html>
