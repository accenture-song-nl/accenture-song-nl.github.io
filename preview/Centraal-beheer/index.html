<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>index</title>
<script src="./material/gsap.min.js"></script>
<script>

function init(){
document.querySelector('#preload_div').style.display = 'none'

console.log('start');

var tl = gsap.timeline({paused:true}); 
tl.add('intro')
	tl.from('.cb-logo', 0.3, {width:700, y:-740, x:-140}, 'intro+=1')
	tl.to('.introoverlay', 0.3, {autoAlpha:0}, 'intro+=1.2')

tl.add('start')
	tl.from('.curvedBackground', 0.5, {yPercent:100, ease: "power2.out"}, 'start-=0.4')
	
	// tl.from('.cb-logo', 0.3, {autoAlpha:0, ease: "power2.out"}, 'start+=0.2')
	tl.from('.text01', 0.6, {y:100, autoAlpha:0, ease: "back.out(1.7)"}, 'start+=0.6')
tl.add('frame02', '+=2')
	tl.to('.greenbg', 0.6, {y:1213, ease: "back.out(0.3)"}, 'frame02')
	tl.to('.text01', 0.6, {autoAlpha:0, ease: "power2.out"}, 'frame02')
	tl.from('.greengradient', 0.6, {y:-1213, ease: "back.out(0.3)"}, 'frame02')
	tl.from('.text02a', 0.6, {y:100, autoAlpha:0, ease: "back.out(1.7)"}, 'frame02+=0.6')
tl.add('frame03', '+=3')
	tl.from('.whitebg', 1, {y:document.querySelector('.container').offsetHeight, ease: "back.in(0.3)"}, 'frame03')
	tl.to('.curvedBackground', 1, {y:-document.querySelector('.container').offsetHeight, ease: "back.in(0.3)"}, 'frame03')
	tl.to(['.text02a', '.text02b'], 0.6, {y:-600, ease: "back.out(0.3)"}, 'frame03+=0.65')
	tl.from('.text02b', 0.6, {autoAlpha:0}, 'frame03+=0.5')
	tl.to('.cb-logo', 1, {width:433, ease: "back.out(0.3)"}, 'frame03+=0.7')
	tl.from('.text03', 0.6, {autoAlpha:0,y:150}, 'frame03+=1')

tl.duration(10);
tl.play(0)

}

</script>

</head>
<style>

    	left: 45%;

	.text02a{
