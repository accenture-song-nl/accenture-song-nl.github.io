<!DOCTYPE html>
<html>
<head>
    <title>Folder Viewer</title>
</head>
<body>
    <h1>Folder Viewer</h1>
    <div id="folderViewer"></div>

    <script>
        // Function to fetch directories using JavaScript
        function fetchDirectories() {
            // Fetch directories using XMLHttpRequest
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var directories = xhr.responseText.split('\n');
                        var folderViewer = document.getElementById('folderViewer');
                        // Loop through each directory and create iframe
                        directories.forEach(function(directory) {
                            if (directory.trim() !== '') {
                                var iframe = document.createElement('iframe');
                                iframe.src = directory.trim();
                                iframe.width = '100%';
                                iframe.height = '300px';
                                folderViewer.appendChild(iframe);
                                folderViewer.appendChild(document.createElement('br'));
                            }
                        });
                    } else {
                        console.error('Failed to fetch directories:', xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.open('GET', 'list_directories.php', true);
            xhr.send();
        }

        // Call fetchDirectories when the page loads
        window.onload = fetchDirectories;
    </script>
</body>
</html>
