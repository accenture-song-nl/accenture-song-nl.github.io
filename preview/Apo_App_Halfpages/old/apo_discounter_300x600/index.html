<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="ad.size" content="width=300,height=600">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    </head>
    <script>
        document.write('<script src="' + (window.API_URL || 'https://s1.adform.net/banners/scripts/rmb/Adform.DHTML.js?bv=' + Math.random()) + '"><\/script>');
    </script>

<body>

<ft-default clicktag>
    <div id="banner">

        <img id="buuble1" src="bubble.png">
        <img id="buuble2" src="bubble.png">
        <img id="buuble3" src="bubble.png">
        <img id="buuble4" src="bubble.png">

        <div id="introWrapper">
            <img id="musicNote1" src="music_note.png">
            <img id="musicNote2" src="music_note.png">
            <img id="musicNote3" src="music_note.png">
            <img id="musicNote4" src="music_note.png">
    
            <img id="introImg" src="intro_img.png">
            <img id="introHead" src="intro_head.png">
            <img id="phoneSmall" src="phone_small.png">
        </div>


        <div id="phoneWrapper">
            <img id="phoneFinger" src="phone_finger.png">
            <img id="card" src="card.png">
            <img id="cardConnected" src="card_connected.png">
            <img id="phone" src="phone.png">
            <div id="phoneScreen">
                <img id="phoneScreen2" src="phone_screen_2.png">
                <img id="progressMask1" src="progress_mask.png">
                <img id="progressMask2" src="progress_mask.png">
                <img id="check2" src="check.png">

                <img id="appLogoLight" src="app_logo_light.png">
                <div id="appLogoWrapper">
                    <img id="appLogo" src="app_logo.png">
                </div>
                <img id="check1" src="check.png">
            </div>
            <img id="phoneOverlay" src="phone_overlay.png">
        </div>

        <div id="handAndBox">
            <img id="boxSpeed" src="box_speed.png">
            <img id="handLeftB" src="hand_back.png">
            <img id="handRightB" src="hand_back.png">
            <img id="box" src="box.png">
            <img id="handLeft" src="hand_front.png">
            <img id="handRight" src="hand_front.png">
        </div>


        <img id="text1a" src="text_1_a.png">
        <img id="text1b" src="text_1_b.png">
        <img id="text2a" src="text_2_a.png">
        <img id="text2b" src="text_2_b.png">
        <img id="text3a" src="text_3_a.png">
        <img id="text3b" src="text_3_b.png">

        <div id="whiteBg"></div>

        <img id="logoExtra" src="logo_extra.png">
        <img id="logo" src="logo.png">

        <img id="cta" src="cta.png">

        <div id="border"></div>

        <div id="loaderWrapper">
            <div id="loaderCenter">
                <div id="loader"></div>
            </div>
        </div>
    
        <div id="mainExit"></div>
    </div>
</ft-default>
            
</body>

<script src="main.js"></script>

</html>
