<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="ad.size" content="width=300,height=600">
    <script type="text/javascript">
    var clickTag = "http://www.google.com"; </script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.5_min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .stage-content {
        position: absolute;
        width: 300px;
        height: 600px;
        font-family: Verdana;
        font-style: normal;
        text-decoration: none;
        cursor: pointer;
        background-color: #2175d9;
        overflow: hidden;
      }
      .stage-background {
        width: 100%;
        height: 100%;
        /* background: #ebebeb; */
        -webkit-box-shadow: inset 0px 0px 0px 1px #34454e;
        -moz-box-shadow: inset 0px 0px 0px 1px #34454e;
        box-shadow: inset 0px 0px 0px 1px #34454e;
      }
      .weborama {
        position: absolute;
        color: rgb(85, 103, 112);
        right: 5px;
      }
      .template-name {
        bottom: 21px;
        font-size: 11px;
        font-weight: 700;
      }
      .template-size {
        bottom: 5px;
        font-size: 9px;
        font-weight: 400;
      }
      
      .click-area {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        z-index: 200;
        background-color: #fff;
        background-color: rgba(255, 0, 0, 0);
      }

      .guide{
        position: absolute;
        pointer-events: none;
        opacity: 0.6;
        top:0;
        left:0;
      }

      .circular-image{
        position: absolute;
        bottom: 0px;
      }

      .tagline{
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      .ctaContainer{
        position: absolute;
        bottom: 69px;
        right: 26px;
        width: 114px;
      }

      .logo{
        position: absolute;
        left: 29px;
        bottom: 28px;
        width: 86px;
      }

      .cta, .ctaOver{
        position: absolute;
        width: 100%;
      }

      .ctaOver{
        opacity: 0;
      }
      
      .text01{
        position: absolute;
        left: 27px;
        top: 29px;
      }
      
      .text02{
        position: absolute;
        left: 27px;
        top: 175px;
      }
    </style>

    <script type="text/javascript">
      function exitClick() {
        window.open(window.clickTag)
      }

      function addEventListener() {
        if (document.getElementById("click-area")) {
          document.getElementById("click-area").addEventListener("click", exitClick);
          document.getElementById("click-area").addEventListener("mouseover", onOver);
          document.getElementById("click-area").addEventListener("mouseout", onOut);
        }
      }
      function onOver() {
        gsap.to('.cta', 0.01, {opacity:0})
        gsap.to('.ctaOver', 0.01, {opacity:1})
      }

      function onOut() {
        gsap.to('.cta', 0.01, {opacity:1})
        gsap.to('.ctaOver', 0.01, {opacity:0})
      }
      
      function startAnimation() {
        var tl = gsap.timeline({paused:true});
        tl.add('start')
        tl.from('.stage-content', 0.7, {backgroundColor: "#0f1941"}, 'start')
        tl.from('.circular-image', 0.7, {yPercent:100}, 'start+=1' )
        tl.from('.text01', 0.3, {opacity:0}, 'start+=2' )
        tl.from('.text02', 0.3, {opacity:0}, 'start+=2.5' )
        tl.from('.ctaContainer', 0.3, {scale:0.5 ,ease: "back.out(1.7)",}, 'start+=3.5' )
        tl.from('.ctaContainer', 0.1, {opacity:0}, 'start+=3.5' )
        tl.play(0);
      }
      window.onload = () => {
        addEventListener();
        startAnimation();
      };
    </script>
  </head>

  <body>
    <div class="stage-content">
      <div class="click-area" id="click-area"></div>

      <div class="stage-background"></div>



      <img class="circular-image" src="circular_image.png" />
      <img class="logo" src="logo.png" />
      <img class="text01" src="text01.png" />
      <img class="text02" src="text02.png" />

      <div class="ctaContainer">
        <img class="cta" src="./cta.png" />
        <img class="ctaOver" src="./cta-over.png" />
      </div>

      <!-- <img class="guide" src="guide.jpg" /> -->
    </div>
  </body>
</html>
