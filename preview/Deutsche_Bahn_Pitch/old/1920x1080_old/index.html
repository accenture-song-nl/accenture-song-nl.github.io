<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="ad.size" content="width=1920,height=1080">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js" async></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.9.1_min.js"></script>
    <script src="SplitText.min.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <div id="banner">  

        <img id="bg" src="bg.jpg">
        <div id="reflection"></div>
        <img id="train" src="train.png">

        <img id="snowBg" src="snow_bg.jpg">
        <img id="snowFront" src="snow_front.png">

        <!-- <img src="guide.png"> -->

        <div id="snowWrapper"></div>

        <div id="panel">
            <object id="logo" data="logo.svg" type="image/svg+xml"></object>  
            <div id="text1">In die schönsten<BR>Urlaubsregionen<BR>Deutschlands.</div>
            <div id="redLine"></div>
            <div id="text2">Tipps und Tricks<BR>für Ihre Reise in<BR>den Winterurlaub.</div>
            <div id="uspWrapper">
                <div id="usp1" class="uspContainer">
                    <object id="seat" class="icon" data="seat_reservation.svg" type="image/svg+xml"></object>  
                    <div class="uspText">Sitzplatz-<br>reservierung</div>
                </div>
                <div id="usp2" class="uspContainer">
                    <object id="offer" class="icon" data="special_offers.svg" type="image/svg+xml"></object>  
                    <div class="uspText">Spezielle<br>Angebote</div>
                </div>
                <div id="usp3" class="uspContainer">
                    <object id="capacity" class="icon" data="capacity_indocator.svg" type="image/svg+xml"></object>  
                    <div class="uspText">Auslastungs-<br>anzeige</div>
                </div>
                <div id="usp4" class="uspContainer">
                    <object id="capacity" class="icon" data="capacity_indocator.svg" type="image/svg+xml"></object>  
                    <div class="uspText">ICE</div>
                </div>
            </div>
        </div>

        <div id="mainExit"></div>

        <div id="loaderWrapper">
            <div id="loaderCenter">
                <div id="loader"></div>
            </div>
        </div>
    </div>
            
</body>

</html>
