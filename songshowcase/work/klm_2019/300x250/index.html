<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js" async></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container" id="container">

        <div id="cloudsWrapper">
            <img class="cloudLeft" src="img/clouds.jpg">
            <img class="cloudRight" src="img/clouds.jpg">
            <img class="cloudLeftDuplicate" src="img/clouds.jpg">
        </div>

        <div id="ribbonWrapper">
            <canvas id="ribbonLeft1"></canvas>
            <canvas id="ribbonLeft2"></canvas>
            <canvas id="ribbonLeft3"></canvas>
            <canvas id="ribbonRight1"></canvas>
            <canvas id="ribbonRight2"></canvas>
        </div>

        <img id="dealLogo" src="img/deal_logo.png">

        <div id="destWrapper">
            <img id="dest1" class="destPoster" src="img/dest_ny.png">
            <div id="dest1Box" class="destBox">
                <div class="dest">New York</div>
                <div class="fromText">Nu vanaf</div>
                <div class="price"><span class="currency">€</span>299</div>
                <div class="disclaimer">Retour + €10 boekingskosten.</div>
            </div>

            <img id="dest2" class="destPoster" src="img/dest_dubai.png">
            <div id="dest2Box" class="destBox">
                <div class="dest">Dubai</div>
                <div class="fromText">Nu vanaf</div>
                <div class="price"><span class="currency">€</span>299</div>
                <div class="disclaimer">Retour + €10 boekingskosten.</div>
            </div>
        </div>

        <img id="plane" src="img/plane.png">

        <div id="blueBox">
            <img id="wing" src="img/klm_wing.png">
            <div id="endText">De beste KLM deals<BR>van de eeuw!</div>
            <div id="cta">Bekijk alle deals ></div>
        </div>
       
        <div id="mainExit"></div>
        <div id="loaderWrapper">
            <div id="loaderCenter">
                <div id="loader"></div>
            </div>
        </div>
    </div>
</body>

</html>
